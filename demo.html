body{

#mySidenav a {
  position: absolute;
  left: -600px;
  transition: 0.3s;
  padding: 40px;
  width: 700px;
  text-decoration: em;
  font-size: 20px;
  color: white;
  border-radius: 0x 5px 5px 5px;
}

#mySidenav a:hover {
  left: 30px;
}


#book {
  top: 350px;
  background-color: #5ae4b1;
}
#quiz{
  top:200px;
  background-color: #0f1110;
}
#note{
  top: 240px;

}

#timetable {
  top: 550px;

}

#paper {
  top:500px;
  background-color: rgb(17, 16, 16)
}
#attendence{
  top: 420px;
  background-color: #cf4f4f;
}

input[type=text], input[type=password] {
   text-align:center;
  width: 40%;
  padding: 12px 10px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 80px;
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: 40%;
  padding: 10px 18px;
  background-color: #f44336;
}




/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 60%;
  }
}
#content {
            height: 200px;
            width: 300px;
            background: rgb(201, 207, 201) ;
            margin-bottom:  1000px;
            margin-left: 1000px ;
        }
a{
  text-align: right;
}
</style>
<body>
 <div class="w3-content" style="max-width:2000px;margin-top:46px">
